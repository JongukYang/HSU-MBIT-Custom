            "ISTJ": { "favoirte": "", "dislike": "", "char": "상찌", "name": "ISTJ", "title": "사실은 있는..! ", "subtitle": "피도 눈물도", "explain": "하마 설명", "img": "image/mbti/istj.png" },
            "INFP": { "favoirte": "", "dislike": "", "char": "상찌", "name": "INFP", "title": "상처가득 쿠크다스 ", "subtitle": "상상부기가 상추를 먹었어..!", "explain": "하마 설명", "img": "image/mbti/infp.png" },
            "INFJ": { "favoirte": "", "dislike": "", "char": "상찌", "name": "INFJ", "title": "외유내강 ", "subtitle": "건드리면 물거다...", "explain": "하마 설명", "img": "image/mbti/infj.png" },
            "INTP": { "favoirte": "", "dislike": "", "char": "한성냥이", "name": "INTP", "title": "중립기어 두는 ", "subtitle": "\"그럴 수 있지\" X 100", "explain": "하마 설명", "img": "image/mbti/intp.png" },
            "INTJ": { "favoirte": "", "dislike": "", "char": "한성냥이", "name": "INTJ", "title": "무표정의 츤데레 ", "subtitle": "알고보면 한없이 따뜻해요", "explain": "하마 설명", "img": "image/mbti/intj.png" }
        }


        function init() {
            $(".start").show();
            $(".question").hide();
            $(".copyright").hide();
        }

        function start() {
            $(".start").hide(); //클릭시 사라지게 
            $(".question").show(); //문제 화면을 보여주고
            $(".copyright").show();
            $(".share-menu").hide();
            next(); //바로 다음 문제로
        }

        var best_conn = "";
        var worst_conn = "";

        function best_worst(mbti) {
            if (mbti == "ESFP") {
                best_conn = "ESFP"
                worst_conn = "INTJ"
            }
            else if (mbti == "ESTP") {
                best_conn = "ENTJ"
                worst_conn = "ISFJ"
            }
            else if (mbti == "ESTJ") {
                best_conn = "ENTJ"
                worst_conn = "INFP"
            }
            else if (mbti == "ESFJ") {
                best_conn = "ESFP"
                worst_conn = "INTP"
            }
            else if (mbti == "ENFP") {
                best_conn = "ENTP"
                worst_conn = "ISTJ"
            }
            else if (mbti == "ENSP") {
                best_conn = "INFP"
                worst_conn = "INTP"
            }
            else if (mbti == "ENTJ") {
                best_conn = "ENTP"
                worst_conn = "ISFP"
            }

            else if (mbti == "ENFJ") {
                best_conn = "INFJ"
                worst_conn = "ISTJ"
            }


            else if (mbti == "ISFP") {
                best_conn = "ISFP"
                worst_conn = "ENTJ"
            }
            else if (mbti == "ISFJ") {
                best_conn = "INFJ"
                worst_conn = "ENTP"
            }
            else if (mbti == "ISTP") {
                best_conn = "ESTP"
                worst_conn = "INTP"
            }
            else if (mbti == "ISTJ") {
                best_conn = "ISFJ"
                worst_conn = "INFJ"
            }
            else if (mbti == "INFP") {
                best_conn = "ENFP"
                worst_conn = "ESTJ"
            }
            else if (mbti == "INFJ") {
                best_conn = "ISFJ"
                worst_conn = "ESTP"
            }
            else if (mbti == "INTP") {
                best_conn = "ENTP"
                worst_conn = "ESFJ"
            }
            else if (mbti == "INTJ") {
                best_conn = "INTP"
                worst_conn = "ESFP"
            }
        }

        $("#A").click(function () { //id = "A"인 버튼 클릭하면
            var type = $("#type").val(); //EI
            var preValue = $("#" + type).val(); // type = EI 를 가지고와서 id가 EI인 값을 preValue에 저장
            $("#" + type).val(parseInt(preValue) + 1); //type = EI 를 가지고와서 id가 EI인 값을 정수형으로 바꾼 preValue +1
            next(); //A를 클릭하면 다음 문제로 
        });
        $("#B").click(function () { //id = "B"인 버튼 클릭하면
            next(); //점수 증가는 A만이니 next만. 
        });

        function next() {
            if (num == 20) {//마지막 문제까지 다 풀고 나서
                $(".question").hide();
                $(".result").show();
                $(".share-menu").show();

                var mbti = "";
                ($("#EI").val() < 2) ? mbti += "I" : mbti += "E";
                // if($("#EI").val()<2){
                //     mbti = mbti + "I"
                // }else{
                //     mbti = mbti + "E"
                // }
                ($("#SN").val() < 2) ? mbti += "N" : mbti += "S";
                ($("#TF").val() < 2) ? mbti += "F" : mbti += "T";
                ($("#JP").val() < 2) ? mbti += "P" : mbti += "J";


                best_worst(mbti);

                // main 출력 (with 이미지)
                $(".result-subtitle").html(result[mbti]["subtitle"]); // 서브
                $(".result-title").html(result[mbti]["title"] + "<span style = 'color:#124098'>" + result[mbti]["char"] + "</span>"); // 찐 // + result[mbti]["char"]
                $(".result-mbti").html("#" + result[mbti]["name"]);
                $("#result-mbti-image").attr("src", result[mbti]["img"]); // 결과 이미지
                $("#explain").html(result[mbti]["explain"]); // 설명

                // favorite / dislike

                // best - worst 
                $("#mbti-best-image").attr("src", result[best_conn]["img"]);
                $("#best-match").html(result[best_conn]["name"]);
                $("#mbti-worst-image").attr("src", result[worst_conn]["img"]);
                $("#worst-match").html(result[worst_conn]["name"]);
                $("#mbti-best-detail").html(result[best_conn]["title"] + "<br/>" + result[best_conn]["char"]);
                $("#mbti-worst-detail").html(result[worst_conn]["title"] + "<br/>" + result[worst_conn]["char"]);

                // 아래 좋은거 나쁜거 사진 눌렀을 때 변환
                $("#mbti-best-image").click(function (e) {
                    var convert_mbti = best_conn;

                    $(".result-subtitle").html(result[convert_mbti]["subtitle"]); // 서브
                    $(".result-title").html(result[convert_mbti]["title"] + "<span style = 'color:#124098'>" + result[convert_mbti]["char"] + "</span>"); // 찐 // + result[mbti]["char"]
                    $("#result-mbti-image").attr("src", result[convert_mbti]["img"]); // 결과 이미지
                    $("#explain").html(result[convert_mbti]["explain"]); // 설명
                    $(".result-mbti").html("#" + result[convert_mbti]["name"]);


                    best_worst(convert_mbti);

                    $("#mbti-best-image").attr("src", result[best_conn]["img"]);
                    $("#best-match").html(result[best_conn]["name"]);
                    $("#mbti-worst-image").attr("src", result[worst_conn]["img"]);
                    $("#worst-match").html(result[worst_conn]["name"]);
                    $("#mbti-best-detail").html(result[best_conn]["title"] + "<br/>" + result[best_conn]["char"]);
                    $("#mbti-worst-detail").html(result[worst_conn]["title"] + "<br/>" + result[worst_conn]["char"]);
                })

                $("#mbti-worst-image").click(function (e) {
                    var convert_mbti = worst_conn;

                    $(".result-subtitle").html(result[convert_mbti]["subtitle"]); // 서브
                    $(".result-title").html(result[convert_mbti]["title"] + "<span style = 'color:#124098'>" + result[convert_mbti]["char"] + "</span>"); // 찐 // + result[mbti]["char"]
                    $("#result-mbti-image").attr("src", result[convert_mbti]["img"]); // 결과 이미지
                    $("#explain").html(result[convert_mbti]["explain"]); // 설명
                    $(".result-mbti").html("#" + result[convert_mbti]["name"]);


                    best_worst(convert_mbti);

                    $("#mbti-best-image").attr("src", result[best_conn]["img"]);
                    $("#best-match").html(result[best_conn]["name"]);
                    $("#mbti-worst-image").attr("src", result[worst_conn]["img"]);
                    $("#worst-match").html(result[worst_conn]["name"]);
                    $("#mbti-best-detail").html(result[best_conn]["title"] + "<br/>" + result[best_conn]["char"]);
                    $("#mbti-worst-detail").html(result[worst_conn]["title"] + "<br/>" + result[worst_conn]["char"]);
                })
            }
            else {
                var random = Math.floor(Math.random() * (index.length - 1) + 1);
                $("#myBar").attr('style', 'width: calc(100/20*' + num + '%)');
                $('.progress-bar-image').attr('style', 'margin: 0px 0% 0px calc(100/20 *' + num + '%)')
                $(".progress-number").html(num + "/20");
                $(".problem").html(q[index[random]]["title"]); //문제 1번, 2번 3번 ...
                $("#type").val(q[index[random]]["type"]); // EI EI EI SN SN SN TF TF TF ...
                $("#A").html(q[index[random]]["A"]);
                $("#B").html(q[index[random]]["B"]);
                index.splice(random, 1);
                num++;
            }
        }




    </script>
